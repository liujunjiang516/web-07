<!DOCTYPE html>
<html>
<head>
    <title>轮播图</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
</head>
<body>
    <div class="up">
        <div class="notice"><img src="images/a15.png" alt=""></div>

        </div>
    </div>

            <div class="slide"><img src="images/b1.png" alt=""></div>
        </div>

        <span id="right">></span>

            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
